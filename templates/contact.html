<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DOSSIER SCHWACH</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="netflix-header">
        <nav>
            <img src="../image/logo.avif" alt="DOSSIER SCHWACH" class="logo">
            <a href="..//templates/index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Accueil
            </a>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contactez l'équipe</h1>
        
        <form class="contact-form">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Votre nom</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Votre email</label>
            </div>
            
            <div class="form-group">
                <textarea id="message" rows="5" required></textarea>
                <label for="message">Votre message</label>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Envoyer
            </button>
        </form>
    </main>

    <footer class="netflix-footer">
        <!-- Même footer que index.html -->
    </footer>

    <script src="../js/contact.js"></script>
</body>
</html>
